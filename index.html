<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/Logo.svg" type="image/x-icon ">
    <title>Encriptador</title>
</head>

<body class="body">

    <header class="header">

        <div class="logo">

            <a href="https://www.aluracursos.com/" target="_blank"><img src="/Logo.svg"
                    alt="Logo de Alura con la letra a"></a>

        </div>

        <nav class="nav">

            <a href="index.html">Inicio</a>

            <a href="about.html">Acerca de</a>

            <a href="contact.html">Contacto</a>

        </nav>

    </header>

    <main class="main">

        <section class="sectionIzq">

            <div class="textArea">

                <textarea class="input-text" cols="30" rows="5" placeholder="Ingrese el texto aquí"></textarea>

            </div>

            <div class="warning">

                <img src="/PngItem_314246.png" class="exclamation">
                <p>Solamente letras minúsculas sin acento</p>

            </div>

            <div class="buttons">

                <button class="encrypt" onclick="buttonEncrypt()">
                    <p class="button-text">Encriptar</p>
                </button>

                <button class="decrypt" onclick="buttonDecrypt()">
                    <p class="button-text">Desencriptar</p>
                </button>

            </div>

        </section>

        <section class="sectionDer">

            <div>
                <textarea id="tex-Encripted" class="message" cols="20" rows="5"></textarea>

                <div class="instructivo">

                    <h3>No se encontró ningún mensaje</h3>

                </div>

                <div class="instructivo">

                    <p>Ingresa el texto que desees encriptar o desencriptar</p>

                </div>

                <div class="buttons">

                    <button class="copy" onclick="buttonCopy()">
                        <p class="button-text">Copiar</p>
                    </button>

                </div>

            </div>

        </section>

    </main>

    <footer class="footer">

        <p class="copyright">&copy; Copyright Ricardo Miguel Pereyra - 2022</p>

    </footer>

    <script src="/script.js"></script>

</body>

</html>
